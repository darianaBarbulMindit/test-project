<main class="page-container">
  <h1>{{ title }}</h1>
  <p class="subtitle">Example of a simple Angular page with a table.</p>

  <div class="table-wrapper">
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Role</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        @for (user of users; track user.id) {
          <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.role }}</td>
            <td>{{ user.email }}</td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</main>
